# Delete the claimRef from the PV to be able to use the PVC:
# kubectl edit pv XXXXX
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-portainer-pvc
  namespace: portainer
  labels:
    app.kubernetes.io/name: portainer
    recurring-job-group.longhorn.io/group1: enabled
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  storageClassName: longhorn
  volumeMode: Filesystem
