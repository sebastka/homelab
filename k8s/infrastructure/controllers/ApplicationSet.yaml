---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: controllers
  namespace: argocd
  labels:
    fr.karlsen: controllers
spec:
  generators:
    - git:
        repoURL: https://github.com/sebastka/homelab.git
        revision: HEAD
        directories:
          - path: k8s/infrastructure/controllers/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        fr.karlsen: controllers
    spec:
      project: controllers
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/sebastka/homelab.git
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        syncOptions:
          # - ApplyOutOfSyncOnly
          - ServerSideApply=true
        automated:
          prune: true
          selfHeal: true
          enabled: true
