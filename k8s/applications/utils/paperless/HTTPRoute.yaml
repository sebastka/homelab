---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: paperless-httproute
  namespace: paperless
spec:
  parentRefs:
    - kind: Gateway
      name: cilium-gateway
      namespace: gateway
      sectionName: https-wc-talmox-hera-home-karlsen-fr
  hostnames:
    - paperless.talmox.hera.home.karlsen.fr
  rules:
    - backendRefs:
        - name: paperless-service
          port: 8000
      matches:
        - path:
            type: PathPrefix
            value: /
